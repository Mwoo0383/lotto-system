<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 안내</title>
    <link rel="stylesheet" href="/css/lotto.css">
    <style>
        .page-header {
            text-align: center;
            padding: 32px 24px 16px;
        }
        .page-header h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .page-header p {
            color: #666;
            font-size: 14px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        .event-item {
            padding: 20px;
            margin-bottom: 12px;
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .event-name {
            font-size: 17px;
            font-weight: 600;
            color: #222;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-ready {
            background: #fff3cd;
            color: #856404;
        }
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        .badge-ended {
            background: #e2e3e5;
            color: #6c757d;
        }
        .event-period {
            font-size: 13px;
            color: #888;
            margin-bottom: 14px;
        }
        .event-actions {
            display: flex;
            gap: 8px;
        }
        .event-actions a {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-participate {
            background: #4a90d9;
            color: #fff;
        }
        .btn-participate:hover {
            background: #3a7bc8;
        }
        .btn-result {
            background: #fff;
            color: #4a90d9;
            border: 1px solid #4a90d9;
        }
        .btn-result:hover {
            background: #f0f7ff;
        }
        .empty {
            text-align: center;
            color: #999;
            padding: 24px;
            font-size: 14px;
        }
        .back-link {
            text-align: center;
            margin-top: 8px;
        }
        .back-link a {
            color: #4a90d9;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card page-header">
            <h1>이벤트 안내</h1>
            <p>진행 중인 이벤트에 참가해보세요!</p>
        </div>

        <div id="loading" class="card empty">이벤트 정보를 불러오는 중...</div>
        <div id="event-list"></div>

        <div class="back-link">
            <a href="/">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadEvents);

        async function loadEvents() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                document.getElementById('loading').classList.add('hidden');

                if (events.length === 0) {
                    document.getElementById('event-list').innerHTML =
                        '<div class="card empty">등록된 이벤트가 없습니다.</div>';
                    return;
                }

                const active = events.filter(e => e.status === 'ACTIVE');
                const ready = events.filter(e => e.status === 'READY');
                const ended = events.filter(e => e.status === 'ENDED');

                let html = '';
                if (active.length > 0) html += renderSection('진행중', active, 'active');
                if (ready.length > 0) html += renderSection('준비중', ready, 'ready');
                if (ended.length > 0) html += renderSection('마감', ended, 'ended');

                document.getElementById('event-list').innerHTML = html;
            } catch (e) {
                document.getElementById('loading').textContent = '이벤트 정보를 불러올 수 없습니다.';
            }
        }

        function renderSection(title, events, type) {
            let html = `<div class="section-title">${title}</div>`;
            for (const ev of events) {
                const startAt = formatDate(ev.startAt);
                const endAt = formatDate(ev.endAt);

                let actions = '';
                if (type === 'active') {
                    actions = `
                        <div class="event-actions">
                            <a href="/participate.html?eventId=${ev.eventId}" class="btn-participate">참가하기</a>
                            <a href="/result.html?eventId=${ev.eventId}" class="btn-result">결과보기</a>
                        </div>`;
                }

                html += `
                    <div class="card event-item">
                        <div class="event-header">
                            <span class="event-name">${ev.name}</span>
                            <span class="badge badge-${type}">${title}</span>
                        </div>
                        <div class="event-period">${startAt} ~ ${endAt}</div>
                        ${actions}
                    </div>`;
            }
            return html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            return dateStr.replace('T', ' ').substring(0, 16);
        }
    </script>
</body>
</html>
