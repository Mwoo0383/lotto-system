<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 안내</title>
    <link rel="stylesheet" href="/css/lotto.css">
    <style>
        .page-header {
            text-align: center;
            padding: 32px 24px 16px;
        }
        .page-header h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .page-header p {
            color: #666;
            font-size: 14px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        .event-item {
            padding: 20px;
            margin-bottom: 12px;
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .event-name {
            font-size: 17px;
            font-weight: 600;
            color: #222;
        }
        .badges {
            display: flex;
            gap: 4px;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-ready {
            background: #fff3cd;
            color: #856404;
        }
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        .badge-ended {
            background: #e2e3e5;
            color: #6c757d;
        }
        .badge-review {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-announcing {
            background: #cce5ff;
            color: #004085;
        }
        .event-periods {
            font-size: 13px;
            color: #888;
            margin-bottom: 14px;
            line-height: 1.6;
        }
        .event-periods .label {
            display: inline-block;
            width: 70px;
            color: #666;
            font-weight: 500;
        }
        .event-periods .current {
            color: #333;
            font-weight: 600;
        }
        .event-actions {
            display: flex;
            gap: 8px;
        }
        .event-actions a {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-participate {
            background: #4a90d9;
            color: #fff;
        }
        .btn-participate:hover {
            background: #3a7bc8;
        }
        .btn-result {
            background: #fff;
            color: #004085;
            border: 1px solid #004085;
        }
        .btn-result:hover {
            background: #e8f0fe;
        }
        .empty {
            text-align: center;
            color: #999;
            padding: 24px;
            font-size: 14px;
        }
        .back-link {
            text-align: center;
            margin-top: 8px;
        }
        .back-link a {
            color: #4a90d9;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
        }
        .pagination button {
            min-width: 36px;
            height: 36px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            color: #333;
        }
        .pagination button:hover:not(:disabled) {
            background: #f0f7ff;
            border-color: #4a90d9;
        }
        .pagination button.active {
            background: #4a90d9;
            color: #fff;
            border-color: #4a90d9;
        }
        .pagination button:disabled {
            color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card page-header">
            <h1>이벤트 안내</h1>
            <p>진행 중인 이벤트에 참가해보세요!</p>
        </div>

        <div id="loading" class="card empty">이벤트 정보를 불러오는 중...</div>
        <div id="event-list"></div>
        <div id="pagination"></div>

        <div class="back-link">
            <a href="/">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', () => loadEvents(1));

        async function loadEvents(page) {
            try {
                const res = await fetch(`/api/events?page=${page}&size=5`);
                const data = await res.json();
                document.getElementById('loading').classList.add('hidden');

                const events = data.events;
                currentPage = data.page;

                if (events.length === 0) {
                    document.getElementById('event-list').innerHTML =
                        '<div class="card empty">등록된 이벤트가 없습니다.</div>';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                document.getElementById('event-list').innerHTML = renderEvents(events);
                renderPagination(data.page, data.totalPages);
            } catch (e) {
                document.getElementById('loading').textContent = '이벤트 정보를 불러올 수 없습니다.';
            }
        }

        function renderEvents(events) {
            let html = '';
            for (const ev of events) {
                const now = new Date();
                const inEvent = ev.startAt && ev.endAt
                    && now >= new Date(ev.startAt) && now <= new Date(ev.endAt);
                const inAnnounce = ev.announceStartAt && ev.announceEndAt
                    && now >= new Date(ev.announceStartAt) && now <= new Date(ev.announceEndAt);

                const afterEvent = ev.endAt && now > new Date(ev.endAt);
                const beforeAnnounce = ev.announceStartAt && now < new Date(ev.announceStartAt);
                const inReview = afterEvent && beforeAnnounce;

                let badge = '';
                if (inEvent) {
                    badge = '<span class="badge badge-active">참가 가능</span>';
                } else if (inReview) {
                    badge = '<span class="badge badge-review">당첨자 확인중</span>';
                } else if (inAnnounce) {
                    badge = '<span class="badge badge-announcing">당첨 확인</span>';
                } else {
                    badge = '<span class="badge badge-ended">대기중</span>';
                }

                // 기간 표시
                let periods = `<div class="${inEvent ? 'current' : ''}"><span class="label">참가 기간</span>${formatDate(ev.startAt)} ~ ${formatDate(ev.endAt)}</div>`;
                if (ev.announceStartAt && ev.announceEndAt) {
                    periods += `<div class="${inAnnounce ? 'current' : ''}"><span class="label">발표 기간</span>${formatDate(ev.announceStartAt)} ~ ${formatDate(ev.announceEndAt)}</div>`;
                }

                // 버튼: 기간에 따라 하나만
                let actions = '';
                if (inEvent) {
                    actions = `<div class="event-actions">
                        <a href="/participate.html?eventId=${ev.eventId}" class="btn-participate">참가하기</a>
                    </div>`;
                } else if (inAnnounce) {
                    actions = `<div class="event-actions">
                        <a href="/result.html?eventId=${ev.eventId}" class="btn-result">결과보기</a>
                    </div>`;
                }

                html += `
                    <div class="card event-item">
                        <div class="event-header">
                            <span class="event-name">${ev.name}</span>
                            ${badge}
                        </div>
                        <div class="event-periods">${periods}</div>
                        ${actions}
                    </div>`;
            }
            return html;
        }

        function renderPagination(page, totalPages) {
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            let html = '<div class="pagination">';
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="loadEvents(${page - 1})">&lt;</button>`;
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="${i === page ? 'active' : ''}" onclick="loadEvents(${i})">${i}</button>`;
            }
            html += `<button ${page >= totalPages ? 'disabled' : ''} onclick="loadEvents(${page + 1})">&gt;</button>`;
            html += '</div>';
            document.getElementById('pagination').innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            return dateStr.replace('T', ' ').substring(0, 16);
        }
    </script>
</body>
</html>
